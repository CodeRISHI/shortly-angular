<div id='signup' ng-controller="AuthController">
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input name="input" type='text' ng-model='user.username' required>
    <input name="input" type="password" ng-model='user.password' required>
    <button>Sign Up</button>
    <div role="alert">
      <span class="error" ng-show="signupForm.input.$error.required">Required!</span>
    </div>
  </form>
  <a href="#/signin">Already have an account? <strong>Sign In</strong> ...</a>
</div>
